<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Candy üíñ</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #4b0082;
            text-shadow: 3px 3px 0px #ffffff;
            font-size: 3rem;
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .buttons {
            display: flex;
            gap: 40px;
            align-items: center;
            z-index: 20;
            position: relative;
        }

        #yesBtn {
            background-color: #8e44ad;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: 900; /* Bold */
            text-transform: uppercase;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            /* Removed transition to prevent stuttering during growth */
        }

        #noBtn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
        }

        .pop-emoji {
            position: absolute;
            user-select: none;
            pointer-events: none;
            animation: popIn 1.5s ease-out forwards;
            z-index: 5;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        .beating-heart {
            display: inline-block;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-content" class="container">
        <h1 id="question">Candy, will you be my Valentine? <span class="beating-heart">‚ù§Ô∏è</span></h1>
        <div class="buttons">
            <button id="yesBtn"><b>YES</b></button>
            <button id="noBtn">NO</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        
        let yesScale = 1;
        let noScale = 1;

        // 1. Precise Growth/Shrink Logic
        // This runs every 1000ms (1 second) as requested
        setInterval(() => {
            yesScale += 0.15; // Grows noticeably
            noScale -= 0.08;  // Shrinks noticeably
            
            if (noScale < 0.05) noScale = 0.05; // Keep it from disappearing entirely
            
            yesBtn.style.transform = `scale(${yesScale})`;
            noBtn.style.transform = `scale(${noScale})`;
        }, 1000);

        // 2. Random Popping Emojis 
        const assets = ['üíñ', 'üíï', 'ü¶ô', 'ü¶Ü', 'üç≠', '‚ú®', 'üå∏', '‚ù§Ô∏è'];
        function spawnEmoji() {
            const el = document.createElement('div');
            el.className = 'pop-emoji';
            const randomEmoji = assets[Math.floor(Math.random() * assets.length)];
            el.innerText = randomEmoji;
            
            if (['üíñ', '‚ù§Ô∏è', 'üíï'].includes(randomEmoji)) el.classList.add('beating-heart');
            
            el.style.left = Math.random() * 95 + 'vw';
            el.style.top = Math.random() * 95 + 'vh';
            el.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }
        setInterval(spawnEmoji, 400);

        // 3. Final Message
        yesBtn.addEventListener('click', () => {
            document.body.style.background = "#4b0082";
            mainContent.innerHTML = `
                <div style="color: white; font-size: 3rem; text-align: center; z-index: 100;">
                    You are the best! See you on the 14th. I love youüíñ! <br>
                    <span style="font-size: 80px;">ü¶ôü¶Üüíñ</span>
                </div>
            `;
            setInterval(spawnEmoji, 50); // Hyper popping mode!
        });
    </script>
</body>
</html>
